  <style>
    body { background: #181c20; color: #e0e6ed; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; min-height: 100vh; }
    .header { background: #23272f; color: #fff; padding: 1.2rem 2rem; font-size: 1.7rem; font-weight: bold; letter-spacing: 1px; box-shadow: 0 2px 8px #0003; }
    .main { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; background: #181c20; }
    .cards { display: flex; gap: 2rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .card { background: #23272f; border-radius: 12px; box-shadow: 0 2px 8px #0003; padding: 1.5rem 2rem; flex: 1 1 180px; min-width: 180px; text-align: center; }
    .card h2 { margin: 0.5rem 0 0.2rem; font-size: 2.2rem; color: #00e676; }
    .card span { font-size: 1.1rem; color: #b0b8c1; }
    .circular-trackers { display: flex; gap: 2rem; justify-content: center; margin-bottom: 2rem; flex-wrap: wrap; }
    .circular-progress { width: 120px; height: 120px; background: conic-gradient(#23272f 0deg, #23272f 360deg); border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; margin: 0 auto; box-shadow: 0 2px 8px #0003; }
    .circular-progress .inner-circle { width: 88px; height: 88px; background: #181c20; border-radius: 50%; position: absolute; top: 16px; left: 16px; display: flex; align-items: center; justify-content: center; flex-direction: column; z-index: 2; font-weight: bold; }
    .circular-progress .percentage { font-size: 1.5em; color: #fff; margin-bottom: 0.2em; }
    .circular-label { text-align: center; margin-top: 0.5em; font-weight: 500; color: #b0b8c1; }
    .chart-container { background: #23272f; border-radius: 12px; box-shadow: 0 2px 8px #0003; padding: 2rem; max-width: 600px; margin: 2rem auto; }
    .questions-section { margin-top: 3rem; background: #23272f; border-radius: 10px; padding: 2rem 1rem 2rem 1rem; box-shadow: 0 2px 8px #0003; }
    .questions-section h2 { color: #00e676; margin-bottom: 1.5rem; margin-top: 0; }
    .questions-columns { display: flex; gap: 2rem; justify-content: space-between; flex-wrap: wrap; }
    .questions-col { flex: 1 1 0; min-width: 280px; background: #23272f; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    .questions-col h3 { margin-top: 0; text-align: center; }
    .questions-table { width: 100%; border-collapse: collapse; background: #23272f; color: #e0e6ed; }
    .questions-table th, .questions-table td { padding: 0.5em 0.4em; text-align: left; }
    .questions-table th { background: #1a1d23; color: #00e676; font-weight: 600; }
    .questions-table tr { border-bottom: 1px solid #20232a; }
    .questions-table tr:last-child { border-bottom: none; }
    .questions-table td { color: #e0e6ed; }
    .questions-table input[type="checkbox"] { transform: scale(1.2); accent-color: #00e676; }
    .pagination { text-align: center; margin: 0.7em 0 0.5em 0; }
    .pagination button { background: #23272f; color: #00e676; border: 1px solid #00e676; border-radius: 5px; margin: 0 0.15em; padding: 0.2em 0.8em; font-size: 1em; cursor: pointer; }
    .pagination button.active, .pagination button:focus { background: #00e676; color: #23272f; }
    .pagination button:disabled { opacity: 0.4; cursor: not-allowed; }
    @media (max-width: 900px) {
      .cards, .circular-trackers, .questions-columns { flex-direction: column; gap: 1rem; }
      .main { padding: 1rem; }
    }
  </style>
  <style>
  .custom-navbar {
  background: #23272f;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.7rem 2rem;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 8px #0003;
}
.navbar-left {
  display: flex;
  align-items: center;
  gap: 1.5rem;
}
.navbar-title {
  font-weight: bold;
  font-size: 1.3rem;
  letter-spacing: 1px;
}
.navbar-search {
  display: flex;
  align-items: center;
  background: #181c20;
  border-radius: 5px;
  padding: 2px 8px;
}
.navbar-search input {
  border: none;
  background: transparent;
  color: #e0e6ed;
  outline: none;
  padding: 6px 4px;
  font-size: 1rem;
  width: 180px;
  transition: width 0.3s;
}
.navbar-search button {
  background: none;
  border: none;
  color: #00e676;
  font-size: 1.1rem;
  cursor: pointer;
}
.navbar-right {
  display: flex;
  align-items: center;
  gap: 1.1rem;
}
.navbar-right a {
  color: #b0b8c1;
  font-size: 1.4rem;
  transition: color 0.2s;
}
.navbar-right a:hover {
  color: #00e676;
}
.navbar-toggle {
  display: none;
  background: none;
  border: none;
  color: #fff;
  font-size: 1.5rem;
  cursor: pointer;
}
@media (max-width: 700px) {
  .custom-navbar {
    flex-wrap: wrap;
    padding: 0.7rem 1rem;
  }
  .navbar-left, .navbar-right {
    width: 100%;
    justify-content: flex-start;
  }
  .navbar-right {
    margin-top: 0.6rem;
  }
  .navbar-search input {
    width: 100px;
  }
  .navbar-toggle {
    display: block;
    margin-left: auto;
  }
  .navbar-right {
    display: none;
    flex-direction: column;
    background: #23272f;
    width: 100%;
    padding: 0.5rem 0;
    position: absolute;
    right: 0;
    top: 56px;
    z-index: 101;
  }
  .navbar-right.active {
    display: flex;
  }
}

  </style>

  function filterQuestions(query) {
    // Use your existing questions variable
    let filtered = questions.filter(q =>
      q['Question Title'].toLowerCase().includes(query) ||
      q['Question ID'].toLowerCase().includes(query)
    );
    // Re-render the questions section with filtered questions
    renderFilteredQuestions(filtered);

    });
    // If query is empty, reset to full list
    if (!searchInput.value.trim()) renderQuestions();
  }

    // --- CSV Parsing ---
    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      let headers = lines[0].split(',').map(h => h.trim());
      // If first header is not "Question ID", skip to next header row
      if (!headers.includes('Question ID')) {
        for (let i = 1; i < lines.length; ++i) {
          const row = lines[i].split(',').map(h => h.trim());
          if (row.includes('Question ID')) {
            headers = row;
            lines.splice(0, i);
            break;
          }
        }
      }
      return lines.slice(1).map(line => {
        let row = [], cur = '', inQuotes = false;
        for (let i = 0; i < line.length; ++i) {
          if (line[i] === '"') inQuotes = !inQuotes;
          else if (line[i] === ',' && !inQuotes) { row.push(cur); cur = ''; }
          else cur += line[i];
        }
        row.push(cur);
        const obj = {};
        headers.forEach((h, i) => obj[h] = row[i] ? row[i].trim() : '');
        return obj;
      });
    }

    // --- LocalStorage Key ---
    const STORAGE_KEY = 'leetcode_dsa_dashboard_progress';

    // --- Load Progress ---
    function loadProgress() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; }
      catch { return {}; }
    }
    function saveProgress(progress) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
    }

    // --- Main State ---
    let questions = parseCSV(csvData);
    let progress = loadProgress();

    // --- Group and sort by Difficulty ---
    function groupByDifficulty(questions) {
      const groups = { Easy: [], Medium: [], Hard: [] };
      questions.forEach(q => {
        if (groups[q['Difficulty Level']]) groups[q['Difficulty Level']].push(q);
      });
      return groups;
    }

    // --- Pagination State ---
    const PAGE_SIZE = 100;
    let pageState = { Easy: 1, Medium: 1, Hard: 1 };

    // --- Render Dashboard ---
    function renderDashboard() {
      const groups = groupByDifficulty(questions);
      let easySolved = 0, mediumSolved = 0, hardSolved = 0;
      groups.Easy.forEach(q => { if (progress[q['Question ID']]) easySolved++; });
      groups.Medium.forEach(q => { if (progress[q['Question ID']]) mediumSolved++; });
      groups.Hard.forEach(q => { if (progress[q['Question ID']]) hardSolved++; });

      document.getElementById('easy-count').textContent = `${easySolved} / ${groups.Easy.length}`;
      document.getElementById('medium-count').textContent = `${mediumSolved} / ${groups.Medium.length}`;
      document.getElementById('hard-count').textContent = `${hardSolved} / ${groups.Hard.length}`;

      animateCircularProgress('easy-circular', groups.Easy.length ? Math.round(100 * easySolved / groups.Easy.length) : 0, '#00e676', 'easy-percentage');
      animateCircularProgress('medium-circular', groups.Medium.length ? Math.round(100 * mediumSolved / groups.Medium.length) : 0, '#ffea00', 'medium-percentage');
      animateCircularProgress('hard-circular', groups.Hard.length ? Math.round(100 * hardSolved / groups.Hard.length) : 0, '#ff3d00', 'hard-percentage');

      renderBarChart(easySolved, mediumSolved, hardSolved, groups);
    }

    // --- Animate Circular Progress ---
    function animateCircularProgress(id, percent, color, percentageId) {
      const circularProgress = document.getElementById(id);
      let progressValue = document.getElementById(percentageId);
      let startValue = 0;
      let speed = 12;
      clearInterval(circularProgress._interval);
      circularProgress._interval = setInterval(() => {
        startValue++;
        progressValue.textContent = `${startValue}%`;
        circularProgress.style.background = `conic-gradient(${color} ${startValue * 3.6}deg, #23272f 0deg)`;
        if (startValue >= percent) clearInterval(circularProgress._interval);
      }, speed);
      if (percent === 0) {
        progressValue.textContent = '0%';
        circularProgress.style.background = `conic-gradient(#23272f 0deg, #23272f 360deg)`;
      }
    }

    // --- Render Bar Chart ---
    let barChartInstance = null;
    function renderBarChart(easy, medium, hard, groups) {
      const ctx = document.getElementById('barChart').getContext('2d');
      if (barChartInstance) barChartInstance.destroy();
      barChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Easy', 'Medium', 'Hard'],
          datasets: [{
            label: 'Solved',
            data: [easy, medium, hard],
            backgroundColor: ['#00e676', '#ffea00', '#ff3d00'],
            borderRadius: 6
          },
          {
            label: 'Total',
            data: [groups.Easy.length, groups.Medium.length, groups.Hard.length],
            backgroundColor: ['#263238', '#263238', '#263238'],
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#b0b8c1' } },
            title: { display: true, text: 'Problems Solved by Difficulty', color: '#fff' }
          },
          scales: {
            x: { ticks: { color: '#b0b8c1' } },
            y: { beginAtZero: true, ticks: { color: '#b0b8c1', stepSize: 1 } }
          }
        }
      });
    }

    // --- Render Paginated Questions Columns ---
    function renderQuestions() {
      const groups = groupByDifficulty(questions);
      const container = document.getElementById('questions-columns');
      container.innerHTML = '';

      ['Easy', 'Medium', 'Hard'].forEach(diff => {
        const totalPages = Math.ceil(groups[diff].length / PAGE_SIZE);
        const curPage = pageState[diff];
        const startIdx = (curPage - 1) * PAGE_SIZE;
        const endIdx = Math.min(startIdx + PAGE_SIZE, groups[diff].length);
        const pageQuestions = groups[diff].slice(startIdx, endIdx);

        const colDiv = document.createElement('div');
        colDiv.className = 'questions-col';

        // Header + Pagination
        const header = document.createElement('h3');
        header.textContent = `${diff} (${startIdx + 1} - ${endIdx} of ${groups[diff].length})`;
        header.style.color = diff === 'Easy' ? '#00e676' : diff === 'Medium' ? '#ffea00' : '#ff3d00';
        colDiv.appendChild(header);

        // Pagination controls
        const pagDiv = document.createElement('div');
        pagDiv.className = 'pagination';
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '←';
        prevBtn.disabled = curPage === 1;
        prevBtn.onclick = () => { pageState[diff]--; renderQuestions(); };
        pagDiv.appendChild(prevBtn);

        for (let i = 1; i <= totalPages; ++i) {
          if (i === 1 || i === totalPages || Math.abs(i - curPage) <= 1) {
            const btn = document.createElement('button');
            btn.textContent = i;
            if (i === curPage) btn.className = 'active';
            btn.onclick = () => { pageState[diff] = i; renderQuestions(); };
            pagDiv.appendChild(btn);
          } else if ((i === curPage - 2 && i > 1) || (i === curPage + 2 && i < totalPages)) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.style.margin = '0 0.3em';
            pagDiv.appendChild(ellipsis);
          }
        }

        const nextBtn = document.createElement('button');
        nextBtn.textContent = '→';
        nextBtn.disabled = curPage === totalPages;
        nextBtn.onclick = () => { pageState[diff]++; renderQuestions(); };
        pagDiv.appendChild(nextBtn);

        colDiv.appendChild(pagDiv);

        // Table
        const table = document.createElement('table');
        table.className = 'questions-table';
        const thead = document.createElement('thead');
        thead.innerHTML = `<tr>
          <th>Status</th>
          <th>#</th>
          <th>Title</th>
        </tr>`;
        table.appendChild(thead);
        const tbody = document.createElement('tbody');
        pageQuestions.forEach(q => {
          const tr = document.createElement('tr');
          // Checkbox
          const tdStatus = document.createElement('td');
          tdStatus.style.textAlign = 'center';
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = !!progress[q['Question ID']];
          cb.addEventListener('change', function() {
            progress[q['Question ID']] = cb.checked;
            saveProgress(progress);
            renderDashboard();
          });
          tdStatus.appendChild(cb);
          // Ques #
          const tdNum = document.createElement('td');
          tdNum.textContent = q['Question ID'];
          // Title
          const tdTitle = document.createElement('td');
          tdTitle.textContent = q['Question Title'];
          tr.appendChild(tdStatus);
          tr.appendChild(tdNum);
          tr.appendChild(tdTitle);
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        colDiv.appendChild(table);

        container.appendChild(colDiv);
      });
    }

    // --- Init ---
    renderDashboard();
    renderQuestions();
  </script>
</body>
</html>
